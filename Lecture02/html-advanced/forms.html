<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        Username <input type="text">
        <br>
        Password <input type="password">
        <br>
        Email <input type="email">
        <br>
        Number <input type="number">
        <br>
        Birth Date <input type="date">
        <br>
        Favorite Color <input type="color">
        <br>
        Upload File <input type="file">
        <br>
        Choose Sex:
        <br> 
        <input id="male" name="sex" type="radio"><label for="male">Male</label>
        <input id="female" name="sex" type="radio"><label for="female">Female</label> 
        <br>
        Choose Education Level:
        <br>
        Secondary<input name="education" type="checkbox">
        Higher Secondary<input name="education" type="checkbox">
        Graduate<input name="education" type="checkbox">
        Masters<input name="education" type="checkbox">
        <br>
        <textarea>Enter Feedback</textarea>
        <br>
        Contact Method  <select multiple>
            <option>Phone</option>
            <option>Email</option>
            <option>Chat</option>
            <option>Social Media</option>
            <option>In-Person</option>
        </select>
        <br>
        <button>Submit</button>  
    </form>
</body>
</html>
